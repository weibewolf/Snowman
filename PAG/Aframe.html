<!DOCTYPE html>
<html>
    
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

 <!--piernas-->             <a-sphere position="0 1.25 -5" radius="1.25" color="white"></a-sphere>
 <!--tronco-->              <a-sphere position="0 3 -5" radius="0.9" color="white"></a-sphere>
 <!--cabeza-->              <a-sphere position="0 4.3 -5" radius="0.5" color="white"></a-sphere> 
 <!--Copa sombrero-->        <a-cylinder position="0 5.1 -5" radius="0.4" height="0.7" color="#2596be"></a-cylinder>
 <!--Borde sombrero-->       <a-cylinder position="0 4.8 -5" radius="0.8" height="0.1" color="#6c25be"></a-cylinder>
 <!--ojo derecho-->         <a-cylinder position="0.15 4.4 -4.5" rotation="90 0 0" radius="0.08" height="0.05" color="#bea925"></a-cylinder>
 <!--ojo izquierdo-->       <a-cylinder position="-0.15 4.4 -4.5" rotation="90 0 0" radius="0.08" height="0.05" color="#bea925"></a-cylinder>
 <!--Collarin-->             <a-cylinder position="0 3.8 -5" radius="0.5" height="0.05" color="#6c25be"></a-cylinder>
 <!--brazo der-->           <a-cylinder position="1 3 -5" rotation="0 0 45" radius="0.1" height="2" color="#5c1e04"></a-cylinder>
 <!--brazo izq-->           <a-cylinder position="-1 3 -5" rotation="0 0 -45" radius="0.1" height="2" color="#5c1e04"></a-cylinder>
 <!--nariz-->               <a-cone position="0 4.3 -4.3" rotation="90 0 0" radius-bottom="0.1" radius-top="0.01" height="0.5" color="#Ee652c"></a-cone>
 <!--sonrisa-->             <a-cylinder position="-0.15 4.05 -4.5" rotation="90 0 0" radius="0.05" height="0.05" color="Black"></a-cylinder>
                            <a-cylinder position="0.15 4.05 -4.5" rotation="90 0 0" radius="0.05" height="0.05" color="Black"></a-cylinder>
                            <a-cylinder position="-0.27 4.1 -4.5" rotation="90 0 0" radius="0.05" height="0.05" color="Black"></a-cylinder>
                            <a-cylinder position="0.27 4.1 -4.5" rotation="90 0 0" radius="0.05" height="0.05" color="Black"></a-cylinder>
                            <a-cylinder position="0 4 -4.5" rotation="90 0 0" radius="0.05" height="0.05" color="Black"></a-cylinder>

 <!--piso-->                <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="#F4f6ff"></a-plane>
 <!--cielo-->               <a-sky color="#ECECEC"></a-sky>

    </a-scene>
  </body>
</html>
